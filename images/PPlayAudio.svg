  <path d="M 180 70 Q 210 128 180 186" fill="none" stroke="url(#waveGrad)" stroke-width="10" stroke-linecap="round"/>
  <path d="M 200 50 Q 240 128 200 206" fill="none" stroke="url(#waveGrad)" stroke-width="10" stroke-linecap="round"/>
</svg>

