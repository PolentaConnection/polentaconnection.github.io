<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="32" ry="32" fill="url(#bgGrad)"/>
  
  <!-- Piano keys background -->
  <rect x="40" y="100" width="176" height="100" rx="8" ry="8" fill="#ffffff"/>
  
  <!-- Black keys -->
  <rect x="65" y="100" width="20" height="60" fill="#1f2937"/>
  <rect x="105" y="100" width="20" height="60" fill="#1f2937"/>
  <rect x="165" y="100" width="20" height="60" fill="#1f2937"/>
  
  <!-- Key separators -->
  <line x1="80" y1="100" x2="80" y2="200" stroke="#d1d5db" stroke-width="2"/>
  <line x1="120" y1="100" x2="120" y2="200" stroke="#d1d5db" stroke-width="2"/>
  <line x1="160" y1="100" x2="160" y2="200" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Musical notes -->
  <g fill="#ffffff">
    <!-- Note 1 -->
    <ellipse cx="70" cy="60" rx="12" ry="10" transform="rotate(-20 70 60)"/>
    <rect x="80" y="30" width="4" height="35"/>
    <path d="M 84 30 Q 100 35 100 50 Q 100 40 84 38" fill="#ffffff"/>
    
    <!-- Note 2 -->
    <ellipse cx="130" cy="50" rx="12" ry="10" transform="rotate(-20 130 50)"/>
    <rect x="140" y="20" width="4" height="35"/>
    <path d="M 144 20 Q 160 25 160 40 Q 160 30 144 28" fill="#ffffff"/>
    
    <!-- Note 3 -->
    <ellipse cx="185" cy="65" rx="10" ry="8" transform="rotate(-20 185 65)"/>
    <rect x="193" y="35" width="4" height="35"/>
  </g>
  
  <!-- "P" badge -->
  <circle cx="200" cy="56" r="28" fill="#fbbf24"/>
  <text x="188" y="67" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="#dc2626">P</text>
</svg>

