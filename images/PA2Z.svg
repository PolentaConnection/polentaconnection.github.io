<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5fb4"/>
      <stop offset="100%" style="stop-color:#3584e4"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c211"/>
      <stop offset="100%" style="stop-color:#e5a50a"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="32" ry="32" fill="url(#bgGrad)"/>
  
  <!-- Letter A -->
  <text x="45" y="165" font-family="Arial Black, Arial, sans-serif" font-size="100" font-weight="900" fill="#ffffff">A</text>
  
  <!-- Arrow from A to Z -->
  <path d="M 105 128 L 150 128" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round"/>
  <path d="M 142 118 L 155 128 L 142 138" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Letter Z -->
  <text x="155" y="165" font-family="Arial Black, Arial, sans-serif" font-size="100" font-weight="900" fill="#ffffff">Z</text>
  
  <!-- Small "P" indicator in corner -->
  <circle cx="210" cy="46" r="24" fill="url(#accentGrad)"/>
  <text x="200" y="55" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="#1a5fb4">P</text>
</svg>

